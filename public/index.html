<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Render Service - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }

    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: #005a9e;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      color: #2e7d32;
      display: block;
    }

    .status.error {
      background: #ffebee;
      border-left: 4px solid #f44336;
      color: #c62828;
      display: block;
    }

    .status.info {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      color: #1565c0;
      display: block;
    }

    #result-container {
      margin-top: 30px;
      display: none;
    }

    #result-container.show {
      display: block;
    }

    #result-image {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 15px;
    }

    .result-info {
      margin-top: 15px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 14px;
      color: #666;
    }

    .result-info strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Render Service</h1>
    <p class="subtitle">Generate architectural renderings from sketches</p>

    <form id="render-form">
      <div class="form-group">
        <label for="projectId">Project ID *</label>
        <input type="text" id="projectId" name="projectId" required placeholder="Enter project ID">
      </div>

      <div class="form-group">
        <label for="renderType">Render Type *</label>
        <select id="renderType" name="renderType" required>
          <option value="">Select render type...</option>
          <option value="axonometric">Axonometric</option>
          <option value="floor_plan">Floor Plan</option>
          <option value="section">Section</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image">Sketch Image *</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>

      <button type="submit" id="submit-btn">Generate Rendering</button>
    </form>

    <div id="status" class="status"></div>

    <div id="result-container">
      <h2>Result</h2>
      <img id="result-image" alt="Generated rendering">
      <div class="result-info">
        <div><strong>Model:</strong> <span id="result-model"></span></div>
        <div><strong>Prompt Version:</strong> <span id="result-prompt-version"></span></div>
        <div><strong>Render Type:</strong> <span id="result-render-type"></span></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('render-form');
    const submitBtn = document.getElementById('submit-btn');
    const status = document.getElementById('status');
    const resultContainer = document.getElementById('result-container');
    const resultImage = document.getElementById('result-image');
    const resultModel = document.getElementById('result-model');
    const resultPromptVersion = document.getElementById('result-prompt-version');
    const resultRenderType = document.getElementById('result-render-type');

    const API_URL = 'http://localhost:3001';

    function showStatus(message, type = 'info') {
      status.textContent = message;
      status.className = `status ${type}`;
    }

    function hideStatus() {
      status.className = 'status';
    }

    function showResult(data) {
      resultImage.src = `data:image/png;base64,${data.imageBase64}`;
      resultModel.textContent = data.model;
      resultPromptVersion.textContent = data.promptVersion;
      resultRenderType.textContent = data.renderType;
      resultContainer.classList.add('show');
    }

    function hideResult() {
      resultContainer.classList.remove('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideStatus();
      hideResult();

      const projectId = document.getElementById('projectId').value;
      const renderType = document.getElementById('renderType').value;
      const imageFile = document.getElementById('image').files[0];

      if (!projectId || !renderType || !imageFile) {
        showStatus('Please fill in all required fields', 'error');
        return;
      }

      submitBtn.disabled = true;
      showStatus('Generating rendering...', 'info');

      try {
        const formData = new FormData();
        formData.append('image', imageFile);
        formData.append('projectId', projectId);
        formData.append('renderType', renderType);

        const response = await fetch(`${API_URL}/render`, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || `HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        showResult(data);
        showStatus('Rendering generated successfully!', 'success');
      } catch (error) {
        console.error('Error:', error);
        showStatus(`Error: ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
